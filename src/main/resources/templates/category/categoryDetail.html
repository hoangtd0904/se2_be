<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Categories</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/admin}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/admin/categories}">Categories</a></li>
                    <li><i class="fa fa-square-o"></i>Detail</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center" >
            <div class="col-lg-12">
                <form class="form-horizontal" th:action="@{'/admin/categories/update/'+${category.id}}" method="put">
                    <section class="panel">
                        <header class="panel-heading">
                            Category Detail
                        </header>
                        <div class="panel-body">
                            <!--date picker start-->
                            <div class="form-group">
                                <label class="control-label col-sm-4">ID</label>
                                <div class="col-sm-6">
                                    <div th:size="20px" th:text="${category.id}" style="font-weight: bold"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-7">
                                    <div th:size="20px" th:text="${category.name}" style="font-weight: bold"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Product List</label>
                                <div class="col-sm-6" >
                                    <div th:each="product : ${products}">
                                    <a  class="text-decoration-none text-primary" th:href="@{/admin/products/detail/{id}(id=${product.productId})}" th:if="(${product.category.id} == ${category.id})"
                                       th:text="${product.name}"
                                    ></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="panel">

                        <div class="panel-body">
                            <a th:href="@{/admin/categories/update/{id}(id = ${category.id})} " class="btn btn-primary">
                                Edit
                            </a>
                            <a th:href="@{/admin/categories}" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
    </section>
</div>

</body>
</html>
