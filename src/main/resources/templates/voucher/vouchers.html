                        </td>
                        <td>
                            <a class="btn btn-info" th:href="@{/admin/vouchers/detail/{id}(id=${voucher.voucherId})}">View</a>
                        </td>
                    </tr>
                    </tbody>

    <script>
        function showConfirmModalDialog(id, name) {
            $('#productName').text(name);
            $('#yesOption').attr('href', '/admin/vouchers/delete/' + id);
            $('#confirmationId').modal('show');
        }
    </script>
    <!-- Dialog -->
    <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
         aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete "<span id="productName"></span>"?
                </div>
                <div class="modal-footer">
                    <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
