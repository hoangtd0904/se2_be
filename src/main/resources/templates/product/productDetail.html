<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Products</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/admin}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/reservation/view-reservation}">Reservation</a></li>
                    <li><i class="fa fa-square-o"></i>Detail</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center" >
            <div class="col-lg-12">
                <form class="form-horizontal" th:action="@{'/admin/products/update/'+${product.productId}}" method="put">
                    <section class="panel">
                        <header class="panel-heading">
                            Product Detail
                        </header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Image</label>
                                <div class="col-sm-7">
                                    <img src="" height="100px" width="100px"  th:src="${product.imageName}">
                                </div>
                            </div>
                            <!--date picker start-->
                            <div class="form-group">
                                <label class="control-label col-sm-4">ID</label>
                                <div class="col-sm-6">
                                    <div th:size="20px" th:text="${product.productId}" style="font-weight: bold"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-7">
                                    <div th:size="20px" th:text="${product.name}" style="font-weight: bold"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Category</label>
                                <div class="col-sm-6" >
                                    <a class="text-decoration-none" th:each="category : ${categories}" th:if="(${category.id} == ${product.category.id})" th:href="@{/admin/categories/detail/{id}(id=${category.id})}" th:text="${product.category.name}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Category</label>
                                <div class="col-sm-6" >
                                    <a class="text-decoration-none" th:each="discount : ${discounts}" th:if="(${discount.discountId} == ${product.discount.discountId})" th:href="@{/admin/discounts}" th:text="${product.discount.discountName}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Price</label>
                                <div class="col-sm-5">
                                    <div th:text="${product.price} + '$'" />
                                    <div th:text="${product.discountPrice} + '$'" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Quantity</label>

                                <div class="col-sm-5">
                                    <div th:text="${product.quantity}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Description</label>

                                <div class="col-sm-5">
                                    <div th:text="${product.description}" />
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="panel">

                        <div class="panel-body">
                            <a th:href="@{/admin/products/update/{id}(id = ${product.productId})} " class="btn btn-primary">
                                Edit
                            </a>
                            <a th:href="@{/admin/products}" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
    </section>
</div>

</body>
</html>
